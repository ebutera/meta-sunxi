UBOOT_LOADADDRESS = "0x40008000"

KERNEL_DEVICETREE = "sun7i-a20-cubietruck.dtb"

SERIAL_CONSOLE = "115200 ttyS0"

MACHINE_FEATURES = "screen apm usbgadget usbhost vfat"
